    <meta charset="utf-8" />

    <script src="main.js"></script>
    <script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io('/');
 function dataPackage()
 {
     this.mac="";
     this.humidity=0;
     this.temperature=0;
 }

 var sensedData = new dataPackage();
  sensedData.mac = '12:00:00:00:00:0X';
  sensedData.humidity=50; //Holds a value between 0 - 800 depends upon the device or sensor used.
  sensedData.temperature=35; //In degree celsius 
    console.log(JSON.stringify(sensedData));
    socket.emit('sensedData', JSON.stringify(sensedData));
</script>
</head>
